				<div class="row">
					<div class="col-sm-2">
						Decks:
					</div>
					<div class="col-sm-2">
						<select name="rule1" onchange="bestPlay()">
            				<option value="1">1</option>
            				<option value="2">2</option>
            				<option value="3">4 or more</option>
        				</select>
					</div>
				</div>

					<div class="col-sm-2">
						Soft 17:
					</div>
					<div class="col-sm-2">
						<select name="rule2" onchange="bestPlay()">
            				<option value="1">Dealer Stands</option>
            				<option value="2">Dealer Hits</option>
        				</select>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-2">
						Double After Split:
					</div>
					<div class="col-sm-2">
						<select name="rule3" onchange="bestPlay()">
            				<option value="1">Allowed</option>
            				<option value="2">Not Allowed</option>
        				</select>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-2">
						Surrender:
					</div>
					<div class="col-sm-2">
						<select name="rule4" onchange="bestPlay()">
            				<option value="1">Not Allowed</option>
           					<option value="2">Allowed with any dealer upcard</option>
            				<option value="3">Allowed on a dealer 2 through 10</option>
        				</select>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-2">
						Dealer peek:
					</div>
					<div class="col-sm-2">
						<select name="rule5" onchange="bestPlay()">
	            			<option value="1">Dealer peeks for blackjack</option>
            				<option value="2">No peek/no hole card (European)</option>
        				</select>
					</div>
				</div>
				<br>
				<div class="row">
					<div class="col-sm-2">
					Your First Card:
					</div>
					<div class="col-sm-2">

	  						<option value="2">2</option>

						</select>
					</div>
				</div>

					</div>

							<option value="10">Queen</option>
							<option value="10">King</option>
							<option value="Ace">Ace</option>

					</div>
				</div>

					<div class="col-sm-2">

					</div>
					<div class="col-sm-2">
						<input type="text" name="move" disabled>

					</div>
